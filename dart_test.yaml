# https://github.com/dart-lang/test/blob/master/pkgs/test/doc/configuration.md

presets:
  # Runs VM-specific tests and captures coverage.
  coverage:
    reporter: github

platforms:  
  - chrome
  - node
  - vm

compilers:
  - exe
  - kernel
  - dart2js
  - dart2wasm

fold_stack_frames:
  except:
    - checks
    - test
    - test_api
    - stream_channel
